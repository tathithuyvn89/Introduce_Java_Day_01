<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function array_range(start,len) {
        var arr=[];
        for (var i=0; i<len; i++, start++){
            arr[i]=start
        }
        return arr;
    }
    console.log(array_range(1, 4));

    console.log(array_range(-6, 4));
</script>
</body>
</html>
